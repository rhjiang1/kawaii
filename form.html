<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>會員資料</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>
  <style>
  .radio{
    float: left;
  }
  .clearboth{
    clear: both;
  }
  #memberform{
    width: 60%;
    margin: auto;
    position: relative;
  }
  </style>
  <body>
    <h1>會員資料填寫</h1>
    <form id="memberform" action="" role="form">
            <div class="form-group">
              <label for="Name">姓名:</label>
              <input type="text" class="form-control" id="Name" placeholder="請輸入姓名">
            </div>
                <div class="form-group">
                  <label for="Phone">電話:</label>
                  <input type="text" class="form-control" id="Phone" placeholder="請輸入電話">
                </div>
                <div class="form-group">
                  <label for="Email">Email:</label>
                  <input type="mail" class="form-control" id="Email" placeholder="請輸入E-mail">
                </div>
                    <div class="form-group clearboth">
                      <label for="Gender" style="float:left;">性別:</label>
                          <div class="radio">
                            <label>
                              <input type="radio" name="Gender" id="male" value="0">
                              男
                            </label>
                          </div>
                          <div class="radio">
                            <label>
                              <input type="radio" name="Gender" id="female" value="1">
                              女
                            </label>
                          </div>
                <div class="form-group clearboth">
                  <label for="Birth">生日:</label>
                  <input type="text" class="form-control" id="Birth" placeholder="請選擇生日">
                </div>
                <div class="form-group">
                  <label for="Address">地址:</label>
                        <!-- <div class="col-md-3"> -->
                        <select id="Area" class="form-control">
                          <option>台北市</option>
                          <option>桃園市</option>
                          <option>台中市</option>
                          <option>高雄市</option>
                          <option>屏東市</option>
                        </select>
                      
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                  <select id="City" class="form-control">
                    <option>信義區</option>
                    <option>大安區</option>
                    <option>中正區</option>
                    <option>高雄市</option>
                    <option>屏東市</option>
                  </select>
                  </div>
                  <div class="col-md-6">
                      <input type="text" class="form-group" id="Adress">
                </div>
                <div class="form-group clearboth">
                  <input type="Submit" class="btn btn-default" id="Submit" value="確定送出">
                    <input type="Reset" class="btn btn-default" id="Reset" value="重新填寫">
                </div>
</div>
</div>
</form>
            </body>
</html>
