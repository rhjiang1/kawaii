<form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">電子郵件</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="輸入電子郵件">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密碼</label>
    <input type="密碼" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">檔案上傳</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">在此示範區塊層級輔助說明文字。</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> 勾選我
    </label>
  </div>
  <button type="submit" class="btn btn-default">送出</button>
</form>

<!-- 最新編譯和最佳化的 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- 選擇性佈景主題 -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<div class="checkbox">
  <label>
    <input type="checkbox" value="">
    Option one is this and that&mdash;be sure to include why it's great
  </label>
</div>
<div class="checkbox disabled">
  <label>
    <input type="checkbox" value="" disabled>
    Option two is disabled
  </label>
</div>

<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    Option one is this and that&mdash;be sure to include why it's great
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    Option two can be something else and selecting it will deselect option one
  </label>
</div>
<div class="radio disabled">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
    Option three is disabled
  </label>
</div>


<!-- 標準按鈕 -->
<button type="button" class="btn btn-default">Default</button>

<!-- 提供額外視覺上的重量和識別一組按鈕中主要的操作項目 -->
<button type="button" class="btn btn-primary">Primary</button>

<!-- 指出成功或積極的操作 -->
<button type="button" class="btn btn-success">Success</button>

<!-- 訊息提示方面的操作 -->
<button type="button" class="btn btn-info">Info</button>

<!-- 指出應謹慎採取此一行動 -->
<button type="button" class="btn btn-warning">Warning</button>

<!-- 指出危險或潛在負面作用的行動 -->
<button type="button" class="btn btn-danger">Danger</button>

<!-- 淡化一個按鈕，使它看起來像是一個連結並同時保持按鈕行為 -->
<button type="button" class="btn btn-link">Link</button>
